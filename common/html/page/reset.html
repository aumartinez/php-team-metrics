    <section class="body">
      <div class="container bg-white form-wrapper full-height">
        <div class="row">
          <div class="col-sm-4 col-center">            
            <form id="reset-form" action="{$SITE_ROOT$}/auth/reset" method="post" class="user-form">
              <p class="text-center">
                <img class="img-responsive img-center login-logo" src="{$MEDIA$}/img/logo.png" alt="Company logo" />
              </p>
              <fieldset>                
                <legend>
                  Password Reset
                </legend>
                
                <div id="error-div" class="alert alert-danger {$ACTIVE$}">
                  {$RESET_ERROR$}
                </div>
                
                <div class="form-group">
                  <p class="required">required <span class="required">*</span></p>
                </div>
                
                <div class="form-group">
                  <label for="email">
                    E-mail address: <span class="required">*</span>
                  </label>
                  <input class="form-control" type="email" id="email" name="email" placeholder="user" autocomplete="username" />
                  <p class="error-mess">
                    Email address is required 
                  </p>
                </div>
                
                <div class="form-group">
                  <label for="password">
                    Password: <span class="required">*</span>
                  </label>
                  <p id="view-password" class="view-pass"><i class="fa fa-eye" aria-hidden="true"></i></p>
                  <input class="form-control" type="password" id="password" name="password" placeholder="password" autocomplete="new-password" />
                  <p class="error-mess">
                    Password is required, 1 letter, 1 number
                  </p>
                  <p>
                    <small>min 6 characters length</small>
                  </p>
                </div>
                
                <div class="form-group">
                  <label for="verify">
                    Verify Password: <span class="required">*</span>
                  </label>
                  <p id="view-match" class="view-pass"><i class="fa fa-eye" aria-hidden="true"></i></p>
                  <input class="form-control" type="password" id="verify" name="verify" placeholder="verify password" autocomplete="new-password" />
                  <p class="error-mess">
                    Passwords don't match
                  </p>
                  <p>
                    <small>min 6 characters length</small>
                  </p>
                </div>
                
                <div class="form-group">                  
                  <input type="hidden" id="hash" name="hash" value="{$HASH$}" />
                </div>
                
                <div class="form-group">
                  <button class="btn btn-primary long-btn" type="submit" id="submit-form" name="submit-form">
                    Submit
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <div class="loader">
      <img src="{$MEDIA$}/img/loader.gif" alt="loader" />
    </div>
