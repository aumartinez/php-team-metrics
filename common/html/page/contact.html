    <section class="content">
      <div class="container">
        <div class="row">
          <div class="col-2 col-center bg-tertiary">
            <h3 class="color-white">
              Drop us a line
            </h3>
                
            <form id="contactForm" name="contactForm" action="#" method="post">
              <div class="form-group">
                <label for="name" class="color-white">
                  Name <span class="required">*</span>
                </label>
                <input type="text" id="name" name="name" />
              </div>
              
              <div class="form-group">
                <label for="email" class="color-white">
                  Email <span class="required">*</span>
                </label>
                <input type="email" id="email" name="email" />
              </div>
              
              <div class="form-group">
                <label for="message" class="color-white">
                  Message <span class="required">*</span>
                </label>
                <textarea id="message" name="message"></textarea>
              </div>
              
              <div class="form-group">
                <p class="text-center">
                  <button class="btn-primary" type="submit" id="submit" name="submit">
                    Submit
                  </button>
                </p>
              </div>
            </form>
            
          </div>
