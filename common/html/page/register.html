    <section class="body">
      <div class="container bg-white form-wrapper">
        <div class="row">
          <div class="col-sm-4 col-center">            
            <form id="register-form" action="{$SITE_ROOT$}/auth/login" method="post">
              <p class="text-center">
                <img class="img-responsive img-center login-logo" src="{$MEDIA$}/img/logo.png" alt="Company logo" />
              </p>
              <fieldset>                
                <legend>
                  User registry
                </legend>
                
                <div id="error-div">
                  {$REGISTER_ERROR$}
                </div>
                
                <div class="form-group">
                  <p>required <span class="required">*</span></p>
                </div>
                
                <div class="form-group">
                  <label for="email">
                    E-mail address: <span class="required">*</span>
                  </label>
                  <input class="form-control" type="text" id="email" name="email" placeholder="email" />
                  <p class="error-mess">
                    Email is required
                  </p>
                </div>
                
                <div class="form-group">
                  <label for="user">
                    User name: <span class="required">*</span>
                  </label>
                  <input class="form-control" type="text" id="user" name="user" placeholder="user" />
                  <p class="error-mess">
                    User name is required
                  </p>
                </div>
                
                <div class="form-group">
                  <label for="employee-id">
                    Employee ID: <span class="required">*</span>
                  </label>
                  <input class="form-control" type="text" id="employee-id" name="employee-id" placeholder="Employee ID" />
                  <p class="error-mess">
                    Employee ID is required
                  </p>
                </div>
                
                <div class="form-group">
                  <label for="password">
                    Password: <span class="required">*</span>
                  </label>
                  <button id="view-password" type="button" class="view-pass"><i class="fa fa-eye" aria-hidden="true"></i></button>
                  <input class="form-control" type="password" id="password" name="password" placeholder="password" />
                  <p class="error-mess">
                    Password is required
                  </p>
                </div>
                
                <div class="form-group">
                  <button class="btn btn-primary long-btn" type="submit" id="submit-form" name="submit-form">
                    Register
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <div class="loader">
      <img src="{$MEDIA$}/img/loader.gif" alt="loader" />
    </div>
