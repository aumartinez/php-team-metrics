    <section class="body">
      <div class="container bg-white form-wrapper">
        <div class="row">
          <div class="col-sm-4 col-center">            
            <form id="startup-form" action="{$SITE_ROOT$}/auth/startup" method="post">
              <p class="text-center">
                <img class="img-responsive img-center login-logo" src="{$MEDIA$}/img/logo.png" alt="Company logo" />
              </p>
              <fieldset>                
                <legend>
                  Startup
                </legend>
                
                <div id="error-div" class="alert alert-danger">
                  {$STARTUP_ERROR$}
                </div>
                
                <div class="form-group">
                  <p class="required">required <span class="required">*</span></p>
                </div>
                
                <div class="form-group">
                  <label for="email">
                    System admin E-mail address: <span class="required">*</span>
                  </label>
                  <input class="form-control" type="text" id="email" name="email" placeholder="Email" />
                  <p class="error-mess">
                    Valid email is required
                  </p>
                </div>
                
                <div class="form-group">
                  <label for="user">
                    System admin user name: <span class="required">*</span>
                  </label>
                  <input class="form-control" type="text" id="user" name="user" placeholder="User" />
                  <p class="error-mess">
                    User name is required
                  </p>
                </div>
                
                <div class="form-group">
                  <label for="password">
                    Password: <span class="required">*</span>
                  </label>
                  <p id="view-password" class="view-pass"><i class="fa fa-eye" aria-hidden="true"></i></p>
                  <input class="form-control" type="password" id="password" name="password" placeholder="password" />
                  <p class="error-mess">
                    Password is required (at least 1 letter 1 number)
                  </p>
                </div>
                
                <div class="form-group">
                  <label for="verify">
                    Verify Password: <span class="required">*</span>
                  </label>
                  <p id="view-match" class="view-pass"><i class="fa fa-eye" aria-hidden="true"></i></p>
                  <input class="form-control" type="password" id="verify" name="verify" placeholder="Verify password" />
                  <p class="error-mess">
                    Passwords don't match
                  </p>
                  <p>
                    <small>min 6 characters length</small>
                  </p>
                </div>              
                
                <div class="form-group">
                  <button class="btn btn-primary long-btn" type="submit" id="submit-form" name="submit-form">
                    Submit
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <div class="loader">
      <img src="{$MEDIA$}/img/loader.gif" alt="loader" />
    </div>
